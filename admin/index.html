<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Admin</title>
    <!-- Importação do Netlify CMS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/netlify-cms@2.22.0/dist/cms.min.css">
  </head>
  <body>
    <!-- Carregar o Netlify Identity antes do CMS -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // Inicializa o Netlify Identity
      if (window.NetlifyIdentity) {
        window.NetlifyIdentity.init();
      }
    </script>

    <!-- Importação do Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.22.0/dist/cms.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Inicializa o CMS com a configuração correta
        if (typeof CMS !== 'undefined') {
          CMS.init();
        }
      });
    </script>
  </body>
</html>
