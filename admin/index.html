<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Admin</title>
    <!-- Importação do Netlify CMS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/netlify-cms@2.14.1/dist/cms.min.css">
  </head>
  <body>
    <!-- Script para o Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Script para o Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.14.1/dist/cms.min.js"></script>

    <script>
      // Inicializa o Netlify Identity
      if (window.NetlifyIdentity) {
        window.NetlifyIdentity.init();
      }

      // Inicializa o CMS após a autenticação
      window.addEventListener('DOMContentLoaded', function() {
        // Verifica se o usuário está autenticado
        if (window.NetlifyIdentity && window.NetlifyIdentity.currentUser()) {
          CMS.init();
        } else {
          window.NetlifyIdentity.open();  // Abre o painel de login caso o usuário não esteja autenticado
        }
      });
    </script>
  </body>
</html>
